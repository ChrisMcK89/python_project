{% extends 'base.html' %}

{% block content %}
<h1>Matches</h1>

<table>
  <tr>
    <th>Match</th>
  
  </tr>
  {% for match in matches_and_players %}
  <tr>
    <td>Match : {{match['match'].id}}</td>
    <td>Player 1: {{match['player1'].name}}</td>
    <td>Player 2: {{match['player2'].name}}</td>
    <td>Winner : {{match['result']}}</td>
    <td></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
