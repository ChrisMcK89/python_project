{% extends "base.html" %}

{% block content %} 
    <form action="/players/{{player.id}}" method="post">
        <h3>{{player.id}}</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{player.name}}" placeholder="name" required autofocus>
        </div>
        <div>
            <label for="character">Character:</label>
            <input type="text" id="character" name="character" value="{{player.character}}" placeholder="character">
        </div>
            <button type="submit">Update Player</button>
      </form>
{% endblock %}
